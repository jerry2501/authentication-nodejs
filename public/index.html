<!DOCTYPE html>
<html>

<head>
    <title>Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/public/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="cont">
        <div class="form sign-in">
            <form action="login" method="POST">
                <h2>Sign In</h2>
                <fieldset>
                    
                    <label>
                        <span>Username</span>
                        <input type="text" id="names" name="names" autocomplete="off" required pattern="\w+">
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" id="passwords" name="passwords" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be greater than 8 letters and contain atleast 1 capital,1 digit and 1 speical character!!" >
                    </label>
                    <button class="submit" type="submit">Sign In</button>
                </fieldset>
            </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <form action="createUser" method="POST">
                    <fieldset>
                        <label>
                            <span>Username</span>
                            <input type="text" id="name" name="name" autocomplete="off" required pattern="\w+">
                        </label>
                        <label>
                            <span>Password</span>
                            <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be greater than 8 letters and contain atleast 1 capital,1 digit and 1 speical character!!">
                        </label>
                        <button type="submit" class="submit">Sign Up Now</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/public/script.js"></script>
</body>

</html>
